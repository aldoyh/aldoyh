name: Todoist Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every minute
    - cron: "* */8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code â›µï¸
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GH_PAT }} # make sure this secret is available in your repo settings

      - name: Setup new branch ğŸŒ¿
        run: |
          git config --global user.email "aldoyh@gmail.com"
          git config --global user.name "Mastermind â›µï¸"
          git checkout -b todoist-stats-update

      - name: Update todoist stats ğŸ“Š
        uses: aldoyh/todoist-readme@master
        with:
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}

      - name: Commit and push changes ğŸš€
        run: |
          git add .
          git commit -m "Update todoist stats"
          git push --set-upstream origin todoist-stats-update

      - name: Merge into main ğŸ“¦
        run: |
          git checkout main
          git merge --no-ff todoist-stats-update
          git push origin main
