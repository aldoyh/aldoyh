name: ReadMe Worker ðŸš§

on:
  workflow_dispatch:
  schedule:
    # Runs every minute
    - cron: "* */8 * * *"

jobs:
  build:
    name: Build ðŸ‘”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code â›µï¸
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GH_PAT }} # make sure this secret is available in your repo settings

      - name: Setup new branch ðŸŒ¿
        run: |
          git config --global user.email "aldoyh@gmail.com"
          git config --global user.name "Mastermind â›µï¸"
          git checkout -b todoist-stats-update

      - name: Update todoist stats ðŸ“Š
        uses: aldoyh/todoist-readme@master
        with:
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}

      - name: Check for changes in README.md ðŸ“
        id: diff-check
        run: |
          git diff --exit-code --quiet origin/main README.md || echo "difference=true" >> $GITHUB_ENV

  deploy:
    name: Deployment â›´ï¸
    env:
      REPORT_MD: "ðŸŽ™ï¸ Reporting::"
    runs-on: ubuntu-latest
    steps:
      - name: Commit and push changes ðŸš€
        run: |
          if [[ "${{ env.difference }}" == "true" ]]; then
            git add .
            git commit -m "Update todoist stats"
            git fetch origin todoist-stats-update
            git reset --hard origin/todoist-stats-update
            git push --force-with-lease origin todoist-stats-update
          else
            echo "No changes in README.md"
          fi

      - name: Merge into main ðŸ“¦
        run: |
          if [[ "${{ env.difference }}" == "true" ]]; then
            git checkout main
            git merge --no-ff todoist-stats-update
            git push origin main
          else
            echo "No changes to merge into main"
          fi

      - name: Generate Report ðŸ—’ï¸
        id: report
        run: |
          echo "Detailed report would go here" > report.html
          echo "::set-output name=report::$(cat report.html)"

      - name: Post to Slack ðŸ’¬
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          # Slack channel ID where message will be posted. Needed if using bot token
          channel-id: "C040ZLS7P2P"
          # Message to post into Slack. Needed if using bot token
          slack-message: "${{ steps.report.outputs.report }}"
