name: ReadMe Worker üöß

on:
  workflow_dispatch:
  schedule:
    # Runs every 8 hours
    - cron: "0 */8 * * *"

jobs:
  build:
    name: Build üëî
    runs-on: ubuntu-latest
    outputs:
      reporting: ${{ steps.todoist.outputs.report }}
      difference: ${{ steps.diffcheck.outputs.difference }}  
    steps:
      - name: Checkout code ‚õµÔ∏è
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.GH_PAT }} 

      - name: Setup new branch üåø
        run: |
          git config --global user.email "aldoyh@gmail.com"
          git config --global user.name "Mastermind ‚õµÔ∏è"
          git checkout -b todoist-update

      - name: Update todoist stats üìä
        id: todoist
        uses: aldoyh/todoist-readme@master
        with:
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}

      - name: Generate Report üóíÔ∏è
        run: |
          echo "Detailed report would go here" > report.html
          echo "report=$(cat report.html)" >> $GITHUB_ENV

      - name: Check for changes in README.md üìù
        id: diffcheck
        run: |
          git add .
          git commit -m "Update README.md"
          git diff --exit-code --quiet origin/main README.md || echo "::set-output name=difference::true"
          
      - name: Merge into main üì¶
        if: needs.build.outputs.difference == 'true'
        run: |
          git checkout main
          git merge --no-ff todoist-update
          git push origin main

      - name: Post to Slack üí¨
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          INPUT_SLACK_MESSAGE: "${{ needs.build.outputs.reporting }}"
          INPUT_CHANNEL_ID: 'C040ZLS7P2P'
