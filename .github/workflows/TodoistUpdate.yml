name: Todoist Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every minute
    - cron: "* */8 * * *"

jobs:
  update-readme:
    name: Update todoist stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aldoyh/todoist-readme@master
        with:
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ‚õµÔ∏è
        uses: actions/checkout@v2
        with:
          ref: master
          token: ${{ secrets.GH_PAT }} # make sure this secret is available in your repo settings
      - name: Ship it üì¶
        run: |
          git config --global user.email "aldoyh@gmail.com"
          git config --global user.name "Mastermind ‚õµÔ∏è"
          git checkout -b production
          git push origin production
